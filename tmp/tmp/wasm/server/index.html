<!DOCTYPE html>
<html>

<head>
 <meta charset="UTF-8">
 <title>Vue.js sample</title>
 <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
</head>

<body>
 <h2>ToDoリスト</h2>
 <div id="app">
   <div v-for="todo in todos">
     <label>
       <input type="checkbox" v-model="todo.done" v-on:click="cleanToDo">
       <spen v-bind:class="{donestyle:todo.done}"> {{ todo.text }} </spen>
     </label>
   </div>

   <input type="text" 　v-model.trim="addtext" v-on:keyup.enter="addToDo" placeholder="ここにタスク入力!!">


   <p>あとタスクが {{ todos.length }} 個</p>

 </div>

 <script>
   new Vue({
     el: "#app",
     data: {
       addtext: "",
       todos: [{
           done: false,
           text: "パソコンを買う"
         },
         {
           done: false,
           text: "勉強する"
         },
       ]
     },
     methods: {
       addToDo: function() {
         if (this.addtext) {
           this.todos.push({
             done: false,
             text: this.addtext
           });
           this.addtext = "";
         }
       },
       cleanToDo: function() {
         this.todos = this.todos.filter(function(val) {
           return val.done == false;
         })
       }
     },
   })
 </script>

 <style>
 </style>
</body>

</html>
